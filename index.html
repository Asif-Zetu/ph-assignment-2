<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kids School</title>
    <link rel="stylesheet" href="styles/style.css" />
    <script
      src="https://kit.fontawesome.com/d8d3f54557.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="quicksand">
      <div class="navbar display-flex">
        <div class="navbar-title display-flex">
          <img src="assets/logo.png" alt="" />
          <h3 class="nav-title">SCHOOL</h3>
        </div>
        <div class="nav-options">
          <ul class="display-flex">
            <li><a class="home" href="">Home</a></li>
            <li><a class="about" href="">about</a></li>
            <li><a class="facilities" href="">facilities</a></li>
            <li><a class="admission" href="">Admission</a></li>
          </ul>
        </div>
        <div>
          <button class="nav-btn quicksand">Contact</button>
        </div>
        <div class="menu-bar">
          <i class="fa-solid fa-bars"></i>
        </div>
      </div>
    </header>
    <main>
      <section class="empower quicksand">
        <div class="empower-container display-flex">
          <div class="empower-info">
            <h2 class="empower-title">
              <span class="empowering">Empowering</span> students from small age
              <span class="towards">towards vision</span>
            </h2>
            <p class="empower-des">
              With the courage, Confidence, Creativity and Compassion to make
              their Unique Contribution in a Diverse and Dynamic World.
            </p>
            <div class="btn-enroll">
              <button>Enroll Now</button>
            </div>
          </div>
          <img src="assets/hero-kids.png" alt="" />
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
